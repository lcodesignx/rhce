---
- name: Install httpd
  yum:
      name: httpd
      state: latest

- name: Enable and start httpd
  service:
      name: httpd
      enabled: true
      state: started

- name: Tunning configuration installed
  copy:
      src: files/tune.conf
      dest: /etc/httpd/conf.d/tune.conf
      owner: root
      group: root
      mode: 0644
  notify:
      - restart httpd
